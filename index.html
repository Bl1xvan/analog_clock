<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="script.js" defer></script>
    <title>Analog Clock</title>
</head>
<body>
    <div id="analog-clock">
        <div class="hours one" data-hour="1">1</div>
        <div class="hours two" data-hour="2">2</div>
        <div class="hours three" data-hour="3">3</div>
        <div class="hours four" data-hour="4">4</div>
        <div class="hours five" data-hour="5">5</div>
        <div class="hours six" data-hour="6">6</div>
        <div class="hours seven" data-hour="7">7</div>
        <div class="hours eight" data-hour="8">8</div>
        <div class="hours nine" data-hour="9">9</div>
        <div class="hours ten" data-hour="10">10</div>
        <div class="hours eleven" data-hour="11">11</div>
        <div class="hours twelve" data-hour="12">12</div>
        <div id="minute-hand"></div>
    </div>
</body>
</html>
