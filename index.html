<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
</head>
<body>
    <div id="analog-clock">
        <div class="hours one">1</div>
        <div class="hours two">2</div>
        <div class="hours three">3</div>
        <div class="hours four">4</div>
        <div class="hours five">5</div>
        <div class="hours six">6</div>
        <div class="hours seven">7</div>
        <div class="hours eight">8</div>
        <div class="hours nine">9</div>
        <div class="hours ten">10</div>
        <div class="hours eleven">11</div>
        <div class="hours twelve">12</div>
        <div id="minute-hand"></div>
    </div>
</body>
</html>
