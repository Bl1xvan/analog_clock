<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="script.js" defer></script>
    <title>Analog Clock</title>
</head>
<body>
    <div id="analog-clock">
        <div class="number number1">
            <span class="hours" id="one">
                <p class="twist">1</p>
            </span>
        </div>
        <div class="number number2">
            <span class="hours" id="two">
                <p class="twist">2</p>
            </span>
        </div>
        <div class="number number3">
            <span class="hours" id="three">
                <p class="twist">3</p>
            </span>
        </div>
        <div class="number number4">
            <span class="hours" id="four">
                <p class="twist">4</p>
            </span>
        </div>
        <div class="number number5">
            <span class="hours" id="five">
                <p class="twist">5</p>
            </span>
        </div>
        <div class="number number6">
            <span class="hours" id="six">
                <p class="twist">6</p>
            </span>
        </div>
        <div class="number number7">
            <span class="hours" id="seven">
                <p class="twist">7</p>
            </span>
        </div>
        <div class="number number8">
            <span class="hours" id="eight">
                <p class="twist">8</p>
            </span>
        </div>
        <div class="number number9">
            <span class="hours" id="nine">
                <p class="twist">9</p>
            </span>
        </div>
        <div class="number number10">
            <span class="hours" id="ten">
                <p class="twist">10</p>
            </span>
        </div>
        <div class="number number11">
            <span class="hours" id="eleven">
                <p class="twist">11</p>
            </span>
        </div>
        <div class="number number12">
            <span class="hours" id="twelve">
                <p class="twist">12</p>
            </span>
        </div>
        <div id="minute-hand"></div>
    </div>
</body>
</html>
