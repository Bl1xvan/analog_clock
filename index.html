<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="script.js" defer></script>
    <title>Analog Clock</title>
</head>
<body>
    <div id="analog-clock">
        <div class="number number1"><span id="one">1</span></div>
        <div class="number number2"><span id="two">2</span></div>
        <div class="number number3"><span id="three">3</span></div>
        <div class="number number4"><span id="four">4</span></div>
        <div class="number number5"><span id="five">5</span></div>
        <div class="number number6"><span id="six">6</span></div>
        <div class="number number7"><span id="seven">7</span></div>
        <div class="number number8"><span id="eight">8</span></div>
        <div class="number number9"><span id="nine">9</span></div>
        <div class="number number10"><span id="ten">10</span></div>
        <div class="number number11"><span id="eleven">11</span></div>
        <div class="number number12"><span id="twelve">12</span></div>
        <span id="1"></span>
        <div id="pushing-circle"><div id="minute-hand"></div></div>
        

    </div>
</body>
</html>
